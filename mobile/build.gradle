apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.wesleyreisz.notmymusic"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    compile 'com.google.android.gms:play-services:+'
    compile 'com.googlecode.jen-api:jen-api:4.x.p'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.1.+'
    compile 'com.fasterxml.jackson.core:jackson-core:2.1.+'
    compile 'com.facebook.android:facebook-android-sdk:+'
    compile 'com.parse.bolts:bolts-android:+'
}
